<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activities Unit 5</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('Background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 2em;
      font-weight: bold;
    }

    section {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      color: #000;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    Activities Unit 5
  </header>

  <section>
    <h2>Food</h2>
    <iframe src="https://learningapps.org/watch?v=pcvh4ui3522"
            allowfullscreen="true"
            webkitallowfullscreen="true"
            mozallowfullscreen="true">
    </iframe>
  </section>

  <section>
    <h2>Animals</h2>
    <iframe src="https://learningapps.org/watch?v=pibr6ovyc22"
            allowfullscreen="true"
            webkitallowfullscreen="true"
            mozallowfullscreen="true">
    </iframe>
  </section>
</body>
</html>
